<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade JavaScript</title>
    <link rel="stylesheet" href="estilo/estilo.css">
    <link rel="icon" href="imagens/JavaScript.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <header> Funcionalidades JavaScript </header>

    <main>
        <div class="container superior">
            <div>
                <select name="" id="sel_rede_social">
                    <option value="" selected disabled >Escolha uma Rede Social...</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Linkedin">Linkedin</option>
                    <option value="Twitter">Twitter</option>
                </select>
            </div>
            <div>
                <img src="imagens/social-media.png" alt="Redes Sociais" id="img_rede_social">
                <p id="p_rede_social">Redes Sociais</p>
            </div>
            <div>
                Clique em uma figura:
                <br>
                <img src="imagens/Facebook.png" alt="Logo Facebook" class="figuras">
                <img src="imagens/Instagram.png" alt="Logo Instagram" class="figuras">
                <img src="imagens/Linkedin.png" alt="Logo Linkedin" class="figuras">
                <img src="imagens/Twitter.png" alt="Logo Twitter" class="figuras">
            </div>
            <div id="div_adiciona_figura">

            </div>
            <div>
                <table id="tab_principal">
                    <caption>Tabela Principal</caption>
                    <tr><td>Facebook  </td></tr>
                    <tr><td>Instagram </td></tr>
                    <tr><td>Linkedin  </td></tr>
                    <tr><td>Twitter   </td></tr>
                </table>
            </div>
            <div>
                <table id="tab_vazia">
                    <caption>Tabela Vazia</caption>
                </table>
                <progress id="prog_tab_vazia" max="5" value="0"></progress>
            </div>
        </div> <!-- Fim div container superior -->

                       <!-- Iniciando o container inferior-->

        <div class="container inferior" >
            <div id="#id_lista_principal">
                <input type="radio" name="redessociais" id="" value="CSS"> CSS<br>
                <input type="radio" name="redessociais" id="" value="HTML"> HTML<br>
                <input type="radio" name="redessociais" id="" value="JavaScript"> JavaScript<br>
            </div>
            <div>
                <img src="imagens/code.png" alt="Linguagens de programação Web" id="img_code">
                <pre id="predefinido">Programação Web</pre>
            </div>
            <div>
                <p>Lista Principal: </p>
                <ul id="lista_principal" class="lista_principal">
                    <li>CSS</li>
                    <li>HTML</li>
                    <li>JavaScript</li>
                </ul>
            </div>
            <div>
                <p> Lista Vazia</p>
                <li></li>
                <progress id="prog_lista_vazia" max="6" value="0"></progress> 
            </div>
        </div> <!-- Fim div container inferior -->
    </main> 

<script src="scripts/script.js"></script>

</body>
</html>
